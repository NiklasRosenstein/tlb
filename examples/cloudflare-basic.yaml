---
apiVersion: tlb.io/v1alpha1
kind: ClusterTunnelClass
metadata:
  name: cloudflare
spec:
  cloudflare:
    accountId: b960d3e903036d4cd5350a4ebf815c4d
    apiTokenRef:
      name: cloudflare-api-key
      namespace: default
      key: token

---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-key
type: Opaque
stringData:
  token: Sq2z0C-4vIEG70H_MMgOtoBG5MkhxZRxYpL4fv9r

---
# Simple HTTP service using the NetBird format
apiVersion: v1
kind: Service
metadata:
  name: nginx-hello-world
  annotations:
    tlb.io/dns: hello.432372253.xyz
    tlb.io/map-ports: "80:80"
spec:
  type: LoadBalancer
  loadBalancerClass: tlb.io/cloudflare
  selector:
    app: nginx-hello-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-hello-world
  template:
    metadata:
      labels:
        app: nginx-hello-world
    spec:
      containers:
        - name: nginx-hello-world
          image: nginx:latest
          ports:
            - containerPort: 80